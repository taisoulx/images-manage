name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
          cache-on-failure: true

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (unsigned)
        run: npm run tauri build
        env:
          TAURI_SIGNING_IDENTITY: ""

      - name: Copy frontend assets (workaround for Tauri 2 resource embedding)
        run: |
          APP_BUNDLE="src-tauri/target/release/bundle/macos/图片管理软件.app"
          MACOS_DIR="$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$MACOS_DIR/dist"
          cp -r dist/* "$MACOS_DIR/dist/"

      - name: List bundle contents (debug)
        run: |
          echo "=== Bundle directory structure ==="
          find src-tauri/target -name "*.app" -o -name "*.dmg" 2>/dev/null || echo "No bundles found"
          echo ""
          echo "=== Contents of src-tauri/target/release/bundle/ ==="
          ls -la src-tauri/target/release/bundle/ 2>/dev/null || echo "Directory does not exist"

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/dmg/*.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
          cache-on-failure: true

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (unsigned)
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""

      - name: Copy frontend assets for Windows (workaround for resource embedding)
        run: |
          Write-Host "=== Copying frontend assets for Windows build ==="

          # 复制到 release 目录（用于直接运行 exe）
          $releaseDir = "src-tauri\target\release"
          if (Test-Path "$releaseDir\图片管理软件.exe") {
            New-Item -ItemType Directory -Force -Path "$releaseDir\dist" | Out-Null
            Copy-Item -Path "dist\*" -Destination "$releaseDir\dist\" -Recurse -Force
            Write-Host "✓ Copied frontend assets to $releaseDir\dist"
          }

          # 检查 NSIS bundle 目录
          $nsisDir = "src-tauri\target\release\bundle\nsis"
          if (Test-Path "$nsisDir") {
            Write-Host "=== NSIS bundle directory found ==="
            Get-ChildItem -Path "$nsisDir" -Filter "*.exe" | ForEach-Object {
              Write-Host "NSIS installer: $($_.FullName)"
            }

            # 尝试复制资源到 NSIS 构建目录
            $nsisResourceDir = "$nsisDir\resources"
            if (Test-Path $nsisResourceDir) {
              New-Item -ItemType Directory -Force -Path "$nsisResourceDir\dist" | Out-Null
              Copy-Item -Path "dist\*" -Destination "$nsisResourceDir\dist\" -Recurse -Force
              Write-Host "✓ Copied frontend assets to NSIS resources"
            }
          }

          Write-Host "=== Verifying frontend build ==="
          if (Test-Path "dist\index.html") {
            Write-Host "✓ dist/index.html exists"
          } else {
            Write-Host "✗ dist/index.html NOT found!"
          }

      - name: List bundle contents (debug)
        run: |
          echo "=== Bundle directory structure ==="
          Get-ChildItem -Path src-tauri\target -Recurse -Filter "*.exe" -ErrorAction SilentlyContinue | Select-Object FullName
          echo ""
          echo "=== Contents of src-tauri\target\release\bundle\ ==="
          Get-ChildItem -Path src-tauri\target\release\bundle\ -Recurse -ErrorAction SilentlyContinue | Select-Object FullName
          echo ""
          echo "=== Check if dist folder exists in release ==="
          if (Test-Path "src-tauri\target\release\dist") {
            Write-Host "✓ dist folder exists"
            Get-ChildItem -Path "src-tauri\target\release\dist" | Select-Object Name
          } else {
            Write-Host "✗ dist folder NOT found"
          }

      - name: Upload Windows app
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/*/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            macos-app/*
            windows-app/*
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

